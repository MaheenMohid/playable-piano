<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Playable PIANO</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>Playable PIANO</h2>
        <div class="column volume-slider">
          <span>Volume</span>
          <input
            type="range"
            min="0"
            max="1"
            value="0.5"
            step="any"
          />
        </div>
        <div class="column key-checkbox">
          <span>Show keys</span>
          <input
            type="checkbox"
            checked
          />
        </div>
      </header>
      <ul class="piano-keys">
        <li
          class="key white"
          data-key="a"
        >
          <span>a</span>
        </li>
        <li
          class="key black"
          data-key="w"
        >
          <span>w</span>
        </li>
        <li
          class="key white"
          data-key="s"
        >
          <span>s</span>
        </li>
        <li
          class="key black"
          data-key="e"
        >
          <span>e</span>
        </li>

        <li
          class="key white"
          data-key="d"
        >
          <span>d</span>
        </li>
        <li
          class="key white"
          data-key="f"
        >
          <span>f</span>
        </li>

        <li
          class="key black"
          data-key="t"
        >
          <span>t</span>
        </li>
        <li
          class="key white"
          data-key="g"
        >
          <span>g</span>
        </li>

        <li
          class="key black"
          data-key="y"
        >
          <span>y</span>
        </li>
        <li
          class="key white"
          data-key="h"
        >
          <span>h</span>
        </li>
        <li
          class="key white"
          data-key="u"
        >
          <span>u</span>
        </li>

        <li
          class="key black"
          data-key="j"
        >
          <span>j</span>
        </li>
        <li
          class="key white"
          data-key="k"
        >
          <span>k</span>
        </li>

        <li
          class="key black"
          data-key="o"
        >
          <span>o</span>
        </li>
        <li
          class="key white"
          data-key="l"
        >
          <span>l</span>
        </li>

        <li
          class="key black"
          data-key="p"
        >
          <span>p</span>
        </li>
        <li
          class="key white"
          data-key=";"
        >
          <span>;</span>
        </li>

        <li
          class="key black"
          data-key="m"
        >
          <span>m</span>
        </li>
        <li
          class="key white"
          data-key="n"
        >
          <span>n</span>
        </li>
      </ul>
    </div>

    <script
      src="script.js"
      defer
    ></script>
  </body>
</html>
